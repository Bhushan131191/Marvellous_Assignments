<h1 style= text-align:center [style.color]="'purple'"> Contact Our</h1>
<h1 style= text-align:center> Customer Support Center</h1>
<h3 style=text-align:center>Contact Information</h3>
<h4 style=text-align:center>Please fill out your contact information below</h4>

<form>
    <div class="row">
      <div class="col">
        <label for="Firstname">Name</label>
        <input type="text" class="form-control" placeholder="First name">
      </div>
      <div class="col">
        <br>
        <input type="text" class="form-control" placeholder="Last name">
      </div>
    </div>
  </form>

  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="XYZ@abc.com">
      </div>
      
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit Form</button>
  </form>
